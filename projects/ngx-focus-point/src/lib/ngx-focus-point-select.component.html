<ng-container *ngIf="imageLoad$ | async"></ng-container>
<div #container class="select-container" (click)="onClickFocus($event)">
  <img
    #img
    class="img"
    [src]='src'
    alt="Image Loading"
  />
  <div class="select" [style.left.%]="selectPosition.x" [style.top.%]="selectPosition.y"></div>
</div>
